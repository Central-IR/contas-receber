<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Receber</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <div class="app-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Contas a Receber</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="openFormModal()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nova Conta
                </button>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="stat-card stat-card-success">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-success" id="statPago">R$ 0,00</div>
                        <div class="stat-label">Pago</div>
                    </div>
                </div>
                <div class="stat-card stat-card-danger" id="cardVencido">
                    <div class="stat-icon stat-icon-danger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-danger" id="statVencido">R$ 0,00</div>
                        <div class="stat-label">Vencido</div>
                        <div class="pulse-badge" id="pulseBadgeVencido" style="display: none;">!</div>
                    </div>
                </div>
                <div class="stat-card stat-card-warning">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-warning" id="statAReceber">R$ 0,00</div>
                        <div class="stat-label">A Receber</div>
                    </div>
                </div>
                <div class="stat-card stat-card-info">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-info" id="statFaturado">R$ 0,00</div>
                        <div class="stat-label">Faturado</div>
                    </div>
                </div>
            </div>

            <!-- Search Bar with Filters -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar NF, órgão, vendedor..." oninput="filterContas()">
                    
                    <!-- Filters integrated in search bar -->
                    <div class="search-bar-filters">
                        <div class="filter-dropdown-inline">
                            <select id="filterVendedor" onchange="filterContas()">
                                <option value="">Vendedor</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterStatus" onchange="filterContas()">
                                <option value="">Todos os Status</option>
                                <option value="PAGO">Pago</option>
                                <option value="A_RECEBER">A Receber</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterBanco" onchange="filterContas()">
                                <option value="">Banco</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="month-navigation-inline">
                            <button onclick="changeMonth(-1)" class="month-nav-arrow" title="Mês anterior">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="month-display-inline">
                                <span id="currentMonth">Carregando...</span>
                            </div>
                            <button onclick="changeMonth(1)" class="month-nav-arrow" title="Próximo mês">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="calendar-btn" onclick="toggleCalendar()" title="Selecionar mês">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="syncData()" title="Sincronizar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Calendar Modal -->
            <div class="calendar-modal" id="calendarModal">
                <div class="calendar-content">
                    <div class="calendar-header">
                        <button onclick="changeCalendarYear(-1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <h3 id="calendarYear">2026</h3>
                        <button onclick="changeCalendarYear(1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-months" id="calendarMonths"></div>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>NF</th>
                                <th>Órgão</th>
                                <th>Vendedor</th>
                                <th>Banco</th>
                                <th>Data Emissão</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="contasContainer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE FORMULÁRIO -->
    <div class="modal-overlay" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="formModalTitle">Nova Conta a Receber</h3>
                <button class="close-modal" onclick="closeFormModal()">✕</button>
            </div>
            
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchTab('tab-geral')">Geral</button>
                    <button class="tab-btn" onclick="switchTab('tab-pagamento')">Pagamento</button>
                </div>

                <!-- TAB GERAL -->
                <div class="tab-content active" id="tab-geral">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="numeroNF">Número NF <span class="required">*</span></label>
                            <input type="text" id="numeroNF" required>
                        </div>
                        <div class="form-group">
                            <label for="orgao">Órgão <span class="required">*</span></label>
                            <input type="text" id="orgao" required>
                        </div>
                        <div class="form-group">
                            <label for="vendedor">Vendedor <span class="required">*</span></label>
                            <input type="text" id="vendedor" required>
                        </div>
                        <div class="form-group">
                            <label for="banco">Banco</label>
                            <input type="text" id="banco">
                        </div>
                        <div class="form-group">
                            <label for="dataEmissao">Data Emissão <span class="required">*</span></label>
                            <input type="date" id="dataEmissao" required>
                        </div>
                        <div class="form-group">
                            <label for="dataVencimento">Data Vencimento</label>
                            <input type="date" id="dataVencimento">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="text" id="valor" placeholder="R$ 0,00">
                        </div>
                        <div class="form-group">
                            <label for="tipoNF">Tipo NF</label>
                            <select id="tipoNF">
                                <option value="ENVIO">ENVIO</option>
                                <option value="RETORNO">RETORNO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" rows="3"></textarea>
                    </div>
                </div>

                <!-- TAB PAGAMENTO -->
                <div class="tab-content" id="tab-pagamento">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="dataPagamento">Data Pagamento</label>
                            <input type="date" id="dataPagamento">
                        </div>
                        <div class="form-group">
                            <label for="status">Status <span class="required">*</span></label>
                            <select id="status" required>
                                <option value="A_RECEBER">A Receber</option>
                                <option value="PAGO">Pago</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnPrevious" onclick="previousTab()" class="secondary" style="display: none;">Anterior</button>
                <button type="button" id="btnNext" onclick="nextTab()" class="secondary">Próximo</button>
                <button type="button" onclick="closeFormModal()" class="secondary">Cancelar</button>
                <button type="button" id="btnSave" onclick="saveConta()" class="primary" style="display: none;">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÇÃO -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">NF Nº <span id="modalNumero"></span></h3>
                <button class="close-modal" onclick="closeInfoModal()">✕</button>
            </div>
            
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchInfoTab('info-tab-geral')">Geral</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-pagamento')">Pagamento</button>
                </div>

                <div class="tab-content active" id="info-tab-geral"></div>
                <div class="tab-content" id="info-tab-pagamento"></div>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnInfoPrevious" onclick="previousInfoTab()" class="secondary" style="display: none;">Anterior</button>
                <button type="button" id="btnInfoNext" onclick="nextInfoTab()" class="secondary">Próximo</button>
                <button type="button" id="btnInfoClose" onclick="closeInfoModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE CONTAS VENCIDAS -->
    <div class="modal-overlay" id="vencidosModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Contas Vencidas</h3>
                <button class="close-modal" onclick="closeVencidosModal()">✕</button>
            </div>
            
            <div style="overflow-x: auto; padding: 1.5rem;">
                <table>
                    <thead>
                        <tr>
                            <th>NF</th>
                            <th>Órgão</th>
                            <th>Data Emissão</th>
                            <th>Data Vencimento</th>
                            <th>Valor</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="vencidosContainer"></tbody>
                </table>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="closeVencidosModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
